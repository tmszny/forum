<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>

<!-- Non logged user navbar -->
<nav sec:authorize="!isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FORUM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Zaloguj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Zarejestruj się</a>
                </li>
            </ul>
            <form class="d-flex" role="search" method="POST" th:action="@{/search}" th:object="${searchValue}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchValue" name="searchValue">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Logged user navbar -->
<nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FORUM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">Nowy post</a>
                </li>
            </ul>
            <form class="d-flex" role="search" method="POST" th:action="@{/search}" th:object="${searchValue}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchValue" name="searchValue">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="content container mt-4">
    <h2>Wyniki wyszukiwania:</h2>
    <div th:each="recentTopic : ${searchedTopics}">
        <div class="card mb-3">
            <div class="card-body">
                <a th:href="@{/topicView/{id}(id=${recentTopic.value.id})}" class="text-dark">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="userTopic">Użytkownik:</label>
                            <input type="text" id="userTopic" name="user" th:value="${recentTopic.value.user}" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="createdAtPostTopic">Czas zamieszczenia:</label>
                            <input type="text" id="createdAtPostTopic" name="createdAtPost" th:value="${recentTopic.value.createdAt}" class="form-control" readonly>
                        </div>
                    </div>
                </a>
                <hr>
                <div class="text">
                    <label for="topicTopic">Temat:</label>
                    <input type="text" id="topicTopic" name="user" th:value="${recentTopic.value.title}" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
