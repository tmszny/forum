<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/topicViewStyles.css}">
    <title>Topic Details</title>
</head>
<body>
<h2>Topic Details</h2>
<div id="topic">
<label for="title">Title:</label>
<input type="text" id="title" name="title" th:value="${topicById.title}" readonly>

<label for="user">User:</label>
<input type="text" id="user" name="user" th:value="${topicById.user.username}" readonly>

<label for="createdAt">Created At:</label>
<input type="text" id="createdAt" name="createdAt" th:value="${topicById.createdAt}" readonly>

<label for="lastUpdate">Last Update:</label>
<input type="text" id="lastUpdate" name="lastUpdate" th:value="${topicById.lastUpdate}" readonly>
</div>

<div id="discussion">
<label for="content">Content:</label>
<textarea
        type="text" for="content" id="content" name="content" th:text="${topicById.content}" readonly>
</textarea>

    <label for="postsInTopic">Odpowiedzi:</label>
    <div id="thread" th:each="post : ${postsInTopic}">
    <ul>
        <li>
            <div id="topic">
            <label for="user">Użytkowink:</label>
            <input type="text" id="userPost" name="user" th:value ="${post.user.username}" readonly>
            <label for="user">Czas zamieszczenia:</label>
            <input type="text" id="createdAtPost" name="createdAtPost" th:value ="${post.createdAt}" readonly>
            </div>
            <label id="answear" for="user">Odpowiedź:</label>
            <textarea
                type="text" id="contentPost" name="contentPost" th:text ="${post.content}" readonly>
            </textarea>
        </li>
    </ul>
    </div>

</div>
<div id="respond">
    <form method="POST" th:action="@{/topicView/{id}(id=${topicById.id})}" th:object="${post}">
    <label for="content">Dodaj nową odpowiedź:</label>
    <input type="text" id="newContentPost" name="content" th:field="${post.content}">
    <input type="submit" value="Odpowiedz">
    </form>
</div>
</body>
</html>
