<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Dodane linki do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Forum Internetowe</title>
  <link rel="stylesheet" href="newTopicStyles.css">
</head>
<body>

<!-- Non logged user navbar -->
<nav sec:authorize="!isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FORUM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Zaloguj się</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registration">Zarejestruj się</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="POST" th:action="@{/search}" th:object="${searchValue}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchValue" name="searchValue">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Logged user navbar -->
<nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FORUM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new">Nowy post</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="POST" th:action="@{/search}" th:object="${searchValue}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchValue" name="searchValue">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Formularz Logowania -->
  <div class="container mt-5">
    <h2>Dodaj nowy post</h2>
    <form method="POST" th:action="@{/new}">
      <div class="form-group mt-4">
        <label for="title">Tytuł:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Wprowadź tytuł postu" required>
      </div>
      <div class="form-group mt-4">
        <label for="content">Treść:</label>
        <textarea class="form-control" id="content" rows="4" name="content" placeholder="Wprowadź treść postu" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Dodaj post</button>
    </form>
  </div>
</div>

<footer class="navbar d-flex justify-content-center">
  <p>&copy; 2024 Forum Internetowe. Wszelkie prawa zastrzeżone.</p>
</footer>
</body>
</html>
